version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    labels: ["automerge", "dependencies", "ruby"]
    open-pull-requests-limit: 3
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    directory: "/"
    labels: ["automerge", "dependencies", "github-actions"]
    open-pull-requests-limit: 3
    schedule:
      interval: "weekly"
